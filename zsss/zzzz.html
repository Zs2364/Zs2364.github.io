<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>键控动画</title>
		<style type="text/css">
			.k{
				margin: 50px;
				width: 50px;
				height: 50px;
				background-color: #f00;
				transform-origin: 10% 10%;
			}
		</style>
	</head>
	<body>
		<div class="k"></div>
		<script type="text/javascript">
			var oDiv=document.querySelector(".k");
			var i=0;
			window.addEventListener("keydown",function(event){
				var event=event||window.event;
				var target=event.target||event.srcElement;
				var keycode=event.keyCode||event.which||event.charCode;
				console.log(keycode);
				switch (keycode){
					case 37:
						i-=10;
						break;
					case 39:
						i+=10;
						break;
					default:
						break;
				}
				oDiv.style.transform="rotate("+i+"deg)";
			},false);
		</script>
	</body>
</html>
