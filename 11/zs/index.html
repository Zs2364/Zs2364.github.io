       	<p>《速度与激情》是<strong><a href="http://baike.baidu.com/item/%E7%BD%97%E4%BC%AF%C2%B7%E7%A7%91%E6%81%A9" target="_blank" class="c1">罗伯·科恩</a></strong>执导的动作犯罪类电影。由<strong><a href="http://baike.baidu.com/item/%E4%BF%9D%E7%BD%97%C2%B7%E6%B2%83%E5%85%8B/21202" target="_blank" class="c1">保罗·沃克</a></strong>、<strong><a href="http://baike.baidu.com/item/%E8%8C%83%C2%B7%E8%BF%AA%E5%A1%9E%E5%B0%94" target="_blank" class="c1">范·迪塞尔</a></strong>、<strong><a href="http://baike.baidu.com/item/%E4%B9%94%E4%B8%B9%E5%A8%9C%C2%B7%E5%B8%83%E9%B2%81%E6%96%AF%E7%89%B9" target="_blank" class="c1">乔丹娜·布鲁斯特</a></strong>和<strong><a href="http://baike.baidu.com/item/%E7%B1%B3%E6%AD%87%E5%B0%94%C2%B7%E7%BD%97%E5%BE%B7%E9%87%8C%E6%A0%BC%E5%85%B9" target="_blank" class="c1">米歇尔·罗德里格兹</a></strong>主演，于2001年6月22日在美国上映。</p>
       <p>该剧讲述了卧底探员布莱恩凭借出色的车技赢得了帮派老大多米尼克的欣赏和信任，同时也赢得了多米尼克的妹妹米娅的芳心。他和这个帮派老大逐渐建立了友谊，两人成了互相尊重、互相信任的好朋友。受到友情和爱情的双重羁绊，布莱恩陷入了困境。</p>
